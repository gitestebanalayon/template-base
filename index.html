    <!-- Card revenue -->
    <script>
        let datos = [];
        let datos1 = [];

        for (let i = 0; i < 40; i++) {
            const n1 = Math.floor(Math.random() * 100);

        }
        for (let i = 0; i < 30; i++) {

        }
        // @formatter:off
        document.addEventListener("DOMContentLoaded", function () {

                    type: "area",

                        enabled: false

                    lineCap: "round",
                    curve: "smooth",
                },
                series: [{
                    name: "Abril",
                    data: datos1
                }],
                tooltip: {
                    theme: 'dark'
                },
                grid: {
                    strokeDashArray: 4,
                },
                xaxis: {
                    labels: {
                        padding: 0,
                    },
                    tooltip: {
                        enabled: false
                    },
                    type: 'datetime',
                },
                yaxis: {
                    labels: {
